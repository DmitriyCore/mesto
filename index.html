<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Практическая работа номер 4">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Дмитрий Разманов">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">

      <!-- Блок "header" -->

      <header id="header" class="header">
        <div class="header__logo"></div>
      </header>

      <!-- Блок "content" -->

      <main class="content">

        <!-- Блок "Profile" -->

        <section class="profile">
          <img class="profile__avatar" src="./images/cousteau.jpg" alt="Фотография профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit" type="button"></button>
          </div>
          <button class="profile__add" type="button"></button>
        </section>

        <!-- Блок "Cards" -->

        <section class="cards">
          <article class="card">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <h1 class="card__title">Карачаевск</h1>
            <button class="card__like"></button>
          </article>
          <article class="card">
            <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <h1 class="card__title">Гора Эльбрус</h1>
            <button class="card__like"></button>
          </article>
          <article class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
            <h1 class="card__title">Домбай</h1>
            <button class="card__like"></button>
          </article>
          <article class="card">
            <img class="card__image" src="./images/baikal.jpg" alt="Байкал">
            <h1 class="card__title">Байкал</h1>
            <button class="card__like"></button>
          </article>
          <article class="card">
            <img class="card__image" src="./images/k2.jpg" alt="К2">
            <h1 class="card__title">Гора К2</h1>
            <button class="card__like"></button>
          </article>
          <article class="card">
            <img class="card__image" src="./images/kamchatka.jpg" alt="Камчатка">
            <h1 class="card__title">Камчатка</h1>
            <button class="card__like"></button>
          </article>
        </section>
      </main>

      <!-- Блок "footer" -->

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <!-- Блок "popup" -->

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup-info">
            <input class="popup__input popup__input_type_name" type="text" name="name">
            <input class="popup__input popup__input_type_job" type="text" name="job">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Блок "script" -->
    
    <script src="./scripts/index.js"></script>

  </body>
</html>
