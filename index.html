<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа номер 4">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Дмитрий Разманов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <!-- Блок "header" -->

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
    </header>

    <!-- Блок "content" -->

    <main class="content">

      <!-- Блок "Profile" -->

      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.jpg">
        <div class="profile-info">
          <div class="profile-info__name">Жак-Ив Кусто</div>
          <div class="profile-info__about">Исследователь океана</div>
          <button class="profile-info__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!-- Блок "Cards" -->

      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Фотография природы Карачаевска">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фотография горы Эльбрус">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Фотография гор Домбая">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/baikal.jpg" alt="Фотография природы Байкала">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/k2.jpg" alt="Фотография горы К2">
          <h2 class="card__title">Гора К2</h2>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kamchatka.jpg" alt="Фотография природы Камчатки">
          <h2 class="card__title">Камчатка</h2>
          <button class="card__like-button"></button>
        </article>
      </section>
    </main>

    <!-- Блок "footer" -->

    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
  </div>
</body>
