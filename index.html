<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа номер 4">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Дмитрий Разманов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <!-- Блок "header" -->

    <header id="header" class="header">
      <div class="header__logo"></div>
    </header>

    <!-- Блок "content" -->

    <main class="content">

      <!-- Блок "Profile" -->

      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Фотография профиля">
        <div class="profile-info">
          <div class="profile-info__name">Жак-Ив Кусто</div>
          <div class="profile-info__job">Исследователь океана</div>
          <button class="profile-info__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!-- Блок "Cards" -->

      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Фотография природы Карачаевска">
          <h1 class="card__title">Карачаевск</h1>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фотография горы Эльбрус">
          <h1 class="card__title">Гора Эльбрус</h1>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Фотография гор Домбая">
          <h1 class="card__title">Домбай</h1>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/baikal.jpg" alt="Фотография природы Байкала">
          <h1 class="card__title">Байкал</h1>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/k2.jpg" alt="Фотография горы К2">
          <h1 class="card__title">Гора К2</h1>
          <button class="card__like-button"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kamchatka.jpg" alt="Фотография природы Камчатки">
          <h1 class="card__title">Камчатка</h1>
          <button class="card__like-button"></button>
        </article>
      </section>
    </main>

    <!-- Блок "footer" -->

    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
  </div>

  <!-- Блок "popup" -->

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h1 class="popup__title">Редактировать профиль</h1>
      <input type="text" class="popup__name">
      <input type="text" class="popup__job">
      <button class="popup__submit">Сохранить</button>
    </div>
  </div>
  
  <!-- Блок "script" -->
  
  <script src="./scripts/index.js"></script>

</body>
</html>
